<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>РК "ЗШ" - Команда</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: block;
    }

    .logo:hover {
      text-decoration: none;
      opacity: 0.9;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }
    
    .active {
      text-decoration: underline;
      font-weight: bold;
    }

    .players-section {
      background-color: #1e88c9;
      padding: 30px 40px;
      flex-grow: 1;
      text-align: center;
    }

    .players-section h1 {
      color: black;
      font-size: 42px;
      margin-bottom: 40px;
    }

    .players-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .player-card {
      width: 220px;
      position: relative;
    }

    .player-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .player-info {
      background-color: rgba(200, 200, 200, 0.8);
      padding: 10px;
      text-align: center;
    }

    .player-name {
      font-weight: bold;
      font-size: 18px;
      margin: 0;
    }

    .player-position {
      font-size: 16px;
      margin: 5px 0 0 0;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px 20px;
      }

      nav {
        margin-top: 15px;
        display: flex;
        flex-wrap: wrap;
      }

      nav a {
        margin: 5px 10px 5px 0;
      }

      .players-section {
        padding: 20px;
      }

      .players-section h1 {
        font-size: 32px;
        margin-bottom: 30px;
      }

      .players-grid {
        gap: 20px;
      }

      .player-card {
        width: 160px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 20px;
      }

      nav a {
        font-size: 14px;
      }

      .players-section h1 {
        font-size: 28px;
      }

      .players-grid {
        gap: 15px;
      }

      .player-card {
        width: 140px;
      }

      .player-name {
        font-size: 16px;
      }

      .player-position {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">РК "ЗШ"</a>
    <nav>
      <a href="blog.html">Головна</a>
      <a href="team.html" class="active">Команда</a>
      <a href="about.html">Про нас</a>
      <a href="contacts.html">Контакти</a>
    </nav>
  </header>

  <section class="players-section">
    <h1>Гравці</h1>
    
    <div class="players-grid">
      <div class="player-card">
        <img src="IMG_2124.JPG" alt="Юрій Фішер">
        <div class="player-info">
          <p class="player-name">Юрій</p>
          <p class="player-position">Фішер</p>
        </div>
      </div>
      
      <div class="player-card">
        <img src="IMG_1991.JPG" alt="Сергій Васько">
        <div class="player-info">
          <p class="player-name">Сергій</p>
          <p class="player-position">Васько</p>
        </div>
      </div>
      
      <div class="player-card">
        <img src="IMG_2099.JPG" alt="Максим Дуля">
        <div class="player-info">
          <p class="player-name">Максим</p>
          <p class="player-position">Дуля</p>
        </div>
      </div>
      
      <div class="player-card">
        <img src="IMG_1983.JPG" alt="Олександр Микович">
        <div class="player-info">
          <p class="player-name">Олександр</p>
          <p class="player-position">Микович</p>
        </div>
      </div>
      
      <div class="player-card">
        <img src="IMG_2136.JPG" alt="Максим Диковець">
        <div class="player-info">
          <p class="player-name">Максим</p>
          <p class="player-position">Диковець</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
