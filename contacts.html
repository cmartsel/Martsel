<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>РК "ЗШ" - Контакти</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      display: block;
    }

    .logo:hover {
      text-decoration: none;
      opacity: 0.9;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }
    
    .active {
      text-decoration: underline;
      font-weight: bold;
    }

    .contacts-section {
      background-color: #1e88c9;
      padding: 30px 40px 50px;
      flex-grow: 1;
    }

    .contacts-section h1 {
      color: black;
      font-size: 42px;
      margin-bottom: 40px;
      text-align: center;
    }

    .contacts-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .map-container {
      width: 45%;
      min-width: 300px;
      margin-bottom: 20px;
    }

    .map-container img {
      width: 100%;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
    .address-box {
      background-color: #a9d0f5;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    
    .schedule-box {
      margin-top: 15px;
    }
    
    .schedule-box p {
      margin: 5px 0;
      font-weight: bold;
    }

    .contact-form {
      width: 45%;
      min-width: 300px;
    }

    .contact-title {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #a9d0f5;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }

    .submit-btn:hover {
      background-color: #78b9f0;
    }
    
    .contact-details {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
    }
    
    .contact-details p {
      margin: 10px 0;
      font-weight: bold;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    
    .social-icons a {
      margin: 0 10px;
    }
    
    .social-icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }
    
    .social-icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 900px) {
      .contacts-container {
        flex-direction: column;
        align-items: center;
      }
      
      .map-container, .contact-form {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px 20px;
      }

      nav {
        margin-top: 15px;
        display: flex;
        flex-wrap: wrap;
      }

      nav a {
        margin: 5px 10px 5px 0;
      }

      .contacts-section {
        padding: 20px;
      }

      .contacts-section h1 {
        font-size: 32px;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 20px;
      }

      nav a {
        font-size: 14px;
      }

      .contacts-section h1 {
        font-size: 28px;
      }
      
      .contact-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
